<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout & Payment - PAW HAVEN</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <style>
        /* Specific styles for the checkout page */
        main.checkout-page {
            max-width: 900px;
            margin: 2em auto;
            padding: 2em;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        main.checkout-page h1 {
            text-align: center;
            color: #333;
            margin-bottom: 1.5em;
        }

        .checkout-section {
            margin-bottom: 2.5em;
            padding: 1.5em;
            border: 1px solid #eee;
            border-radius: 6px;
            background-color: #f9f9f9;
        }

        .checkout-section h2 {
            color: #715846; /* A color from your header gradient */
            margin-bottom: 1em;
            font-size: 1.6em;
        }

        .form-group {
            margin-bottom: 1em;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5em;
            font-weight: bold;
            color: #555;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="tel"] {
            width: calc(100% - 20px); /* Account for padding */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }

        .form-group input[type="checkbox"] {
            margin-right: 0.5em;
        }

        .payment-methods {
            display: flex;
            flex-direction: column;
            gap: 1.5em;
        }

        .payment-method {
            border: 1px solid #ddd;
            padding: 1em;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .payment-method:hover {
            border-color: #946b4e;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .payment-method.selected {
            background-color: #ebda89; /* Light background from your gradient */
            border-color: #946b4e; /* Darker color from your gradient */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .payment-method label {
            display: flex;
            align-items: center;
            font-weight: bold;
            color: #333;
        }

        .payment-method input[type="radio"] {
            margin-right: 1em;
            transform: scale(1.2);
        }

        .credit-card-fields {
            margin-top: 1em;
            display: none; /* Hidden by default, shown when credit card is selected */
            flex-direction: column;
            gap: 1em;
        }

        .credit-card-fields input {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }

        .credit-card-fields .expiry-cvv {
            display: flex;
            gap: 1em;
        }

        .credit-card-fields .expiry-cvv div {
            flex: 1;
        }

        .paypal-icon {
            font-size: 3em; /* Adjust size as needed */
            color: #0070ba; /* PayPal blue */
            margin-left: 1em;
        }

        .order-summary table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1em;
        }

        .order-summary th,
        .order-summary td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }

        .order-summary th {
            background-color: #f2f2f2;
        }

        .order-summary .total-row {
            font-weight: bold;
            font-size: 1.1em;
        }

        .checkout-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 2em;
            gap: 1em;
        }

        .checkout-buttons button,
        .checkout-buttons a {
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            text-decoration: none;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .checkout-buttons button[type="submit"] {
            background-color: #28a745; /* Green from your cart's add-to-cart */
            color: white;
            flex: 2; /* Make confirm button wider */
        }

        .checkout-buttons button[type="submit"]:hover {
            background-color: #218838;
        }

        .checkout-buttons .back-to-cart {
            background-color: #6c757d; /* Grey */
            color: white;
            flex: 1;
        }

        .checkout-buttons .back-to-cart:hover {
            background-color: #5a6268;
        }

        .breadcrumb a {
            color: #333;
        }
        .breadcrumb li+li::before {
            color: #333;
        }

    </style>
</head>
<body>
    <header>
        <div style="display: flex; align-items: center; justify-content: space-between; width: 100%; padding: 0 1em;">
            <img id="logo" src="../img/logo/schnauzer-face-svgrepo-com.svg" alt="Logo">
            <h1>PAW HAVEN</h1>
            <select id="menu" name="menu">
                <option value="">Main menu</option> <!-- Empty value for placeholder -->
                <option value="../index.html">Home</option>
                <option value="kontakt.html">Kontakt</option>
                <option value="o-nama.html">O nama</option>
                <option value="proizvodi.html">Proizvodi</option>
            </select>
        </div>
    </header>

    <main class="checkout-page">
        <nav aria-label="Breadcrumb">
            <ol class="breadcrumb">
                <li><a href="../index.html">Home</a></li>
                <li><a href="../pages/proizvodi.html">Shop</a></li>
                <li><a href="../pages/kosarica.html">Cart</a></li>
                <li>Checkout</li>
            </ol>
        </nav>

        <h1>Finalize Your Order</h1>

        <form id="checkout-form">
            <div class="checkout-section personal-info">
                <h2>1. Personal Information</h2>
                <div class="form-group">
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone">
                </div>
            </div>

            <div class="checkout-section delivery-address">
                <h2>2. Delivery Address</h2>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <div class="form-group">
                    <label for="city">City:</label>
                    <input type="text" id="city" name="city" required>
                </div>
                <div class="form-group">
                    <label for="zipCode">ZIP Code:</label>
                    <input type="text" id="zipCode" name="zipCode" required>
                </div>
                <div class="form-group">
                    <label for="country">Country:</label>
                    <input type="text" id="country" name="country" value="Croatia" required>
                </div>
            </div>

            <div class="checkout-section billing-address">
                <h2>3. Billing Address</h2>
                <div class="form-group">
                    <input type="checkbox" id="sameAsDelivery" name="sameAsDelivery" checked>
                    <label for="sameAsDelivery">Same as Delivery Address</label>
                </div>
                <div id="billing-address-fields" style="display: none;">
                    <div class="form-group">
                        <label for="billingAddress">Billing Address:</label>
                        <input type="text" id="billingAddress" name="billingAddress">
                    </div>
                    <div class="form-group">
                        <label for="billingCity">Billing City:</label>
                        <input type="text" id="billingCity" name="billingCity">
                    </div>
                    <div class="form-group">
                        <label for="billingZipCode">Billing ZIP Code:</label>
                        <input type="text" id="billingZipCode" name="billingZipCode">
                    </div>
                    <div class="form-group">
                        <label for="billingCountry">Billing Country:</label>
                        <input type="text" id="billingCountry" name="billingCountry" value="Croatia">
                    </div>
                </div>
            </div>

            <div class="checkout-section payment-options">
                <h2>4. Payment Method</h2>
                <div class="payment-methods">
                    <div class="payment-method" id="credit-card-option">
                        <label>
                            <input type="radio" name="paymentMethod" value="creditCard" checked>
                            Credit Card
                        </label>
                        <div class="credit-card-fields">
                            <div class="form-group">
                                <label for="cardNumber">Card Number:</label>
                                <input type="text" id="cardNumber" name="cardNumber" placeholder="XXXX XXXX XXXX XXXX" required>
                            </div>
                            <div class="form-group expiry-cvv">
                                <div>
                                    <label for="expiryDate">Expiry Date (MM/YY):</label>
                                    <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YY" required>
                                </div>
                                <div>
                                    <label for="cvv">CVV:</label>
                                    <input type="text" id="cvv" name="cvv" placeholder="XXX" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="cardName">Name on Card:</label>
                                <input type="text" id="cardName" name="cardName" required>
                            </div>
                        </div>
                    </div>

                    <div class="payment-method" id="paypal-option">
                        <label>
                            <input type="radio" name="paymentMethod" value="paypal">
                            PayPal <span class="paypal-icon">ðŸ’³</span>
                        </label>
                    </div>

                    <div class="payment-method" id="cash-on-delivery-option">
                        <label>
                            <input type="radio" name="paymentMethod" value="cashOnDelivery">
                            Cash on Delivery
                        </label>
                    </div>
                </div>
            </div>

            <div class="checkout-section order-summary">
                <h2>5. Order Summary</h2>
                <table id="order-summary-table">
                    <thead>
                        <tr>
                            <th>Product</th>
                            <th>Qty</th>
                            <th>Price</th>
                            <th>Subtotal</th>
                        </tr>
                    </thead>
                    <tbody id="summary-items">
                        </tbody>
                    <tfoot>
                        <tr class="total-row">
                            <td colspan="3" style="text-align: right;">Total:</td>
                            <td>$<span id="summary-total">0.00</span></td>
                        </tr>
                    </tfoot>
                </table>
            </div>

            <div class="checkout-buttons">
                <button type="submit">Confirm Order</button>
                <a href="../pages/kosarica.html" class="back-to-cart">Return to Cart</a>
            </div>
        </form>
    </main>

    <a href="../pages/kosarica.html" id="cart-toggle" class="cart-link">ðŸ›’ Cart (<span id="cart-count">0</span>)</a>

    <script src="../js/cart.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const sameAsDeliveryCheckbox = document.getElementById('sameAsDelivery');
            const billingAddressFields = document.getElementById('billing-address-fields');
            const paymentMethods = document.querySelectorAll('.payment-method');
            const creditCardFields = document.querySelector('.credit-card-fields');
            const summaryItemsBody = document.getElementById('summary-items');
            const summaryTotalSpan = document.getElementById('summary-total');
            const checkoutForm = document.getElementById('checkout-form');

            // Load cart data
            let cart = JSON.parse(localStorage.getItem('cart')) || [];

            // Function to render order summary
            function renderOrderSummary() {
                summaryItemsBody.innerHTML = '';
                let total = 0;

                if (cart.length === 0) {
                    // Handle empty cart scenario on checkout page if needed, e.g., redirect
                    summaryItemsBody.innerHTML = '<tr><td colspan="4" style="text-align: center; font-style: italic; color: #777;">Your cart is empty. Please add items before checking out.</td></tr>';
                    checkoutForm.querySelector('button[type="submit"]').disabled = true; // Disable confirm button
                } else {
                    checkoutForm.querySelector('button[type="submit"]').disabled = false;
                    cart.forEach(item => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${item.name}${item.size && item.size !== 'N/A' ? ` (${item.size})` : ''}</td>
                            <td>${item.quantity}</td>
                            <td>$${item.price.toFixed(2)}</td>
                            <td>$${(item.price * item.quantity).toFixed(2)}</td>
                        `;
                        summaryItemsBody.appendChild(row);
                        total += item.price * item.quantity;
                    });
                }
                summaryTotalSpan.textContent = total.toFixed(2);
            }

            // Billing address checkbox logic
            sameAsDeliveryCheckbox.addEventListener('change', () => {
                if (sameAsDeliveryCheckbox.checked) {
                    billingAddressFields.style.display = 'none';
                    // Optional: Clear billing address fields if they were filled
                    document.getElementById('billingAddress').value = '';
                    document.getElementById('billingCity').value = '';
                    document.getElementById('billingZipCode').value = '';
                    document.getElementById('billingCountry').value = 'Croatia';
                } else {
                    billingAddressFields.style.display = 'block';
                }
            });

            // Payment method selection logic
            paymentMethods.forEach(method => {
                method.addEventListener('click', () => {
                    // Remove 'selected' class from all methods
                    paymentMethods.forEach(m => m.classList.remove('selected'));
                    // Add 'selected' class to the clicked method
                    method.classList.add('selected');

                    const radio = method.querySelector('input[type="radio"]');
                    if (radio) {
                        radio.checked = true; // Ensure the radio button is checked

                        // Toggle credit card fields visibility
                        if (radio.value === 'creditCard') {
                            creditCardFields.style.display = 'flex';
                            creditCardFields.querySelectorAll('input').forEach(input => input.setAttribute('required', 'required'));
                        } else {
                            creditCardFields.style.display = 'none';
                            creditCardFields.querySelectorAll('input').forEach(input => input.removeAttribute('required'));
                        }
                    }
                });
            });

            // Set initial selected payment method (Credit Card)
            document.getElementById('credit-card-option').click(); // Simulate click to apply styles and show fields

            // Handle form submission
            checkoutForm.addEventListener('submit', (event) => {
                event.preventDefault(); // Prevent default form submission

                if (cart.length === 0) {
                    alert('Your cart is empty. Please add items before confirming your order.');
                    return;
                }

                // Gather form data
                const formData = new FormData(checkoutForm);
                const orderData = {};
                for (let [key, value] of formData.entries()) {
                    orderData[key] = value;
                }

                // Add cart items to order data
                orderData.cartItems = cart;
                orderData.totalAmount = parseFloat(summaryTotalSpan.textContent);

                // For demonstration, log the order data
                console.log('Order Details:', orderData);

                // Here you would typically send this data to a server
                // For this example, we'll just simulate a successful order
                alert('Order confirmed successfully! Thank you for your purchase.');

                // Clear the cart after successful order
                localStorage.removeItem('cart');
                cart = []; // Update local cart array
                updateCartCountDisplay(); // Update cart count on header
                renderOrderSummary(); // Re-render summary to show empty cart message

                // Optionally redirect to a thank you page
                // window.location.href = '/pages/thankyou.html';
            });

            // Initial render of the order summary
            renderOrderSummary();
        });
    </script>
</body>
</html>
